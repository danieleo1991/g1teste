<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .skill-slot {
      position: relative;
    }
    #cooldown-fill {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      width: 60px;
      height: 60px;
      background: rgba(255, 100, 100, 0.5);
      border-radius: 10px;
      transform-origin: top;
      z-index: 9;
      pointer-events: none;
    }
    #cooldown-overlay {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(0,0,0,0.5);
      top: 0;
      left: 0;
      border-radius: 10px;
      pointer-events: none;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      z-index: 11;
    }
	#player-ui {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  font-family: sans-serif;
  z-index: 100;
  width: 150px;
}

#player-name {
  font-weight: bold;
  margin-bottom: 4px;
}

.bar-container {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid #444;
  border-radius: 4px;
  margin-bottom: 4px;
  width: 100%;
  height: 12px;
  overflow: hidden;
}

.bar {
  height: 100%;
  transition: width 0.2s;
}

.bar.red {
  background: #ff3333;
  width: 100%;
}

.bar.blue {
  background: #3399ff;
  width: 100%;
}
#xp-bar-container {
	display: block;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;;
  width: 100%;
  height: 20px;
  background: rgba(0, 0, 0, 0.3);
  z-index: 20;
}

#xp-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00f260, #0575e6);
  transition: width 0.3s;
}

#stats-window {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.85);
  color: white;
  border: 2px solid #fff;
  border-radius: 8px;
  padding: 10px;
  width: 180px;
  font-family: sans-serif;
  font-size: 14px;
  z-index: 999;
}

#stats-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

#stats-header button {
  background: none;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#stats-header button:hover {
  color: red;
}
  </style>
</head>
